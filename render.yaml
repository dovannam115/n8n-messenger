services:
  - type: web
    name: n8n
    env: docker
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "1234"
      - key: WEBHOOK_URL
        value: "https://n8n-namdv.onrender.com"
      - key: GENERIC_TIMEZONE
        value: "Asia/Ho_Chi_Minh"